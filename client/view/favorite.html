<div class="container-fluid">
	<div class="row test">
	
		<div class="col-md-10 tagPhoto">
		<img class="img-rounded" src="/public/images/mosaic.jpeg" width="100%" height="500">
		</div>

		<div class="col-md-2 text-center test2">
		<p class="textMosaicSm"> Photos Users Shared With You.</p>
			<nav class="circular-menu">
			  <div class="circle">
			    <a href="#media" class="fa fa-home fa-2x working"></a>
			    <a href="" class="fa fa-line-chart" ng-click="show = !show"></a>
			    <a href="#favorites" class="fa fa-heart fa-2x working"></a>
			    <a href="#tag" class="fa fa-tags fa-2x working"></a>
			   	<a href="#finduser" class="fa fa-users fa-2x working"></a>
			    <a href="" class="fa fa-rss fa-2x"></a>
			    <a href="" class="fa fa-pinterest fa-2x"></a>
			    <a href="" class="fa fa-asterisk fa-2x"></a>
			  </div>
			  <a href="" class="menu-button glyphicon glyphicon-plus"></a>
			  <p class="textMosaicLg"> Your Mosaic. </p>
			</nav>

		</div>	
	</div>
	<div class="row">
		<div class="col-md-12">
			<div class="row">
				<div class="input-group">
				  	<span class="input-group-addon" id="basic-addon1">#</span>
				  	<input type="text" class="form-control" ng-model="search" style="width: 100%"placeholder="Search By Tag" aria-describedby="basic-addon1">
				</div>
			</div>
		</div>
	</div>
	<br><br><br>
		<div class="row">
			<div class="grid">
				<div class="grid-sizer"></div>
			  	<div class="grid-item" ng-repeat="p in pics | filter: search">
			  	<button type="button" class="btn btn-danger remove" ng-click="remove(p.id, p.userid)">Remove</button>
			  	<p class="sender well">Sent by: {{p.senderName}}</p>
	  			<img class="tagPics" ng-src="https://farm{{p.farm}}.staticflickr.com/{{p.server}}/{{p.id}}_{{p.secret}}_n.jpg">
	  			</div>
			</div>
		</div>
</div>
